<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarShareConnect</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.auth0.com/js/auth0/9.19.0/auth0.min.js"></script>
    <script src="auth.js"></script>
    <script defer src="app.js"></script>
</head>
<body>
<div class="container">
    <header>
        <div class="logo">
            <h1>CarShareConnect</h1>
        </div>
        <div class="hamburger-menu">
            <input id="menu__toggle" type="checkbox" />
            <label class="menu__btn" for="menu__toggle">
                <span></span>
            </label>
            <ul class="menu__box">
                <li><a class="menu__item" href="/">Home</a></li>
                <li><a class="menu__item" href="/profile.html">Profilo</a></li>
                <li><a class="menu__item" href="#" id="logoutButton">Logout</a></li>
            </ul>
        </div>
    </header>
    <div class="login">
        <button id="startButton">Entra e accetta la geolocalizzazione</button>
    </div>
    <div id="optionContainer" class="hidden">
        <button id="giveRideButton">Dai un passaggio</button>
        <button id="requestRideButton">Chiedi un passaggio</button>
    </div>
    <div id="profileFormContainer" class="hidden">
        <form id="profileForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            <label for="surname">Cognome:</label>
            <input type="text" id="surname" name="surname" required>
            <label for="profileImage">Immagine di Profilo:</label>
            <input type="file" id="profileImage" name="profileImage" accept="image/*">
            <label for="interests">Interessi:</label>
            <input type="text" id="interests" name="interests" placeholder="Separati da virgola">
            <div id="giveRideForm" class="hidden">
                <label for="carModel">Modello Auto:</label>
                <input type="text" id="carModel" name="carModel">
                <label for="licensePlate">Targa:</label>
                <input type="text" id="licensePlate" name="licensePlate">
            </div>
            <div id="requestRideForm" class="hidden">
                <label for="destination">Destinazione:</label>
                <input type="text" id="destination" name="destination">
                <label for="notes">Note:</label>
                <textarea id="notes" name="notes"></textarea>
            </div>
            <button type="submit">Salva</button>
        </form>
    </div>
    <div id="mapContainer" class="hidden">
        <div id="map"></div>
    </div>
</div>
</body>
</html>
